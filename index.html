<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <button id="testRequest">Send CORS Request</button>
    <p id="response"></p>

    <script>
        document.getElementById('testRequest').addEventListener('click', () => {
            fetch('https://example2.netlify.app/data.json') // Replace with your server's URL
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = `Response: ${JSON.stringify(data)}`;
                })
                .catch(error => {
                    document.getElementById('response').textContent = `Error: ${error}`;
                });
        });
    </script>
</body>
</html>
